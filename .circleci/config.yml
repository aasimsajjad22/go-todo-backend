version: 2 # use CircleCI 2.0
jobs: # basic units of work in a run
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      - image: circleci/golang:1.13
      - image: circleci/mysql:5.7
        environment: # environment variables for primary container
          MYSQL_USER: aasim
          MYSQL_DATABASE: todo
          MYSQL_PASSWORD: Ciklum@1234567$

    working_directory: ~/usr/src/app   # Go module is used, so we dont need to worry about GOPATH

    steps: # steps that comprise the `build` job
      - checkout # check out source code to working directory
      - run:
          name: "Fetch dependencies"
          command: go mod download

      #  Wait for Postgres to be ready before proceeding
      - run:
          name: Waiting for Postgres to be ready
          command: dockerize -wait tcp://localhost:3308 -timeout 1m

      - run:
          name: Run unit tests
          command: go test -v ./src/...  # our test is inside the "tests" folder, so target only that

workflows:
  version: 2
  build-workflow:
    jobs:
      - build